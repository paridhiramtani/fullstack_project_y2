
<!DOCTYPE html>
<html ng-app="HobbyHubApp">
<head>
    <meta charset="utf-8">
    <title>Chat - HobbyHub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sender {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .message-text {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            color: #333;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .input-area {
            padding: 20px 25px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .no-messages {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>

<body ng-controller="chatController">
    <div class="chat-wrapper">
        
        <!-- Header -->
        <div class="chat-header">
            <div>
                <h2>
                    <span>ðŸŽ¨</span>
                    <span>{{ user.hobby }} Group</span>
                </h2>
                <div class="user-info">Welcome, {{ user.name }}!</div>
            </div>
            <button class="logout-btn" ng-click="logout()">Logout</button>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <div ng-if="messages.length === 0" class="no-messages">
                ðŸ’¬ No messages yet. Start the conversation!
            </div>
            
            <div ng-repeat="msg in messages" class="message">
                <div class="message-sender">{{ msg.sender }}</div>
                <div class="message-text">{{ msg.text }}</div>
                <div class="message-time">{{ msg.timestamp | date:'short' }}</div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input 
                type="text" 
                class="message-input"
                ng-model="messageText" 
                ng-keypress="handleKeyPress($event)"
                placeholder="Type your message..." 
                autofocus />
            <button class="send-btn" ng-click="sendMessage()">Send</button>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="service.js"></script>
    <script src="controllers.js"></script>

    <script>
        // Auto-scroll to bottom when new messages arrive
        angular.element(document).ready(function() {
            var container = document.getElementById('messagesContainer');
            var observer = new MutationObserver(function() {
                container.scrollTop = container.scrollHeight;
            });
            observer.observe(container, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
