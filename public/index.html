<!DOCTYPE html>
<html ng-app="HobbyHubApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HobbyHub</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .register-link {
      margin-top: 25px;
      color: #666;
      font-size: 15px;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 30px 0;
      display: flex;
      align-items: center;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }
  </style>
</head>

<body ng-controller="loginController">
  <div class="login-container">
    <div class="logo">ðŸŽ¨</div>
    <h1>HobbyHub</h1>
    <p class="subtitle">Welcome back!</p>

    <form ng-submit="loginUser()" name="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          ng-model="user.email" 
          placeholder="your.email@example.com"
          required 
          autofocus />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          ng-model="user.password" 
          placeholder="Enter your password"
          required />
      </div>

      <button type="submit" class="login-btn" ng-disabled="loginForm.$invalid">
        Log In
      </button>
    </form>

    <div class="divider">OR</div>

    <p class="register-link">
      Don't have an account? <a href="register-angular.html">Sign Up</a>
    </p>
  </div>

  <script src="app.js"></script>
  <script src="service.js"></script>
  <script src="controllers.js"></script>
</body>
</html>
