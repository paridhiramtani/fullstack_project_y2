<!DOCTYPE html>
<html lang="en" ng-app="HobbyHubApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HobbyHub - Login & Sign Up</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-image:
        linear-gradient(rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3)),
        repeating-linear-gradient(
          45deg, rgba(255, 255, 255, 0.1) 0px, rgba(255, 255, 255, 0.1) 1px, transparent 1px, transparent 10px),
        repeating-linear-gradient(
          -45deg, rgba(0, 0, 0, 0.1) 0px, rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 10px);
      background-color: #667eea;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      perspective: 1500px;
    }

    .form-group { 
      margin-bottom: 1.5rem; 
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1.1rem;
      color: #333;
      background: rgba(255, 255, 255, 0.95);
      transition: all 0.3s;
    }

    input:focus { 
      outline: none; 
      border-color: #fff;
      background: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    button:hover { 
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .flip-toggle-text {
      text-align: center;
      margin-top: 1.8rem;
      font-size: 1.05rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .flip-toggle-text a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: all 0.3s;
    }

    .flip-toggle-text a:hover {
      background: rgba(255, 255, 255, 0.3);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .flip-card-container {
      width: 100%;
      max-width: 500px;
      height: 580px;
      position: relative;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flipper.flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
      backdrop-filter: blur(10px);
      padding: 0;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .card-inner-content {
      padding: 2.5rem;
      height: 100%;
      box-sizing: border-box;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .logo {
      text-align: center;
      font-size: 4rem;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    }

    .error-message {
      background: rgba(231, 76, 60, 0.9);
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      background: rgba(46, 204, 113, 0.9);
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>

<body ng-controller="flipController">

  <div class="flip-card-container">
    <div class="flipper" id="flipper" ng-class="{'flipped': isFlipped}">

      <!-- Front side (Login Form) -->
      <div class="flip-card-front card">
        <div class="card-inner-content">
          <div class="logo">ðŸŽ¨</div>
          <h2>HobbyHub</h2>

          <div class="error-message" ng-show="loginError">
            {{ loginError }}
          </div>

          <form ng-submit="loginUser()" name="loginForm">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input 
                type="email" 
                id="login-email" 
                ng-model="loginData.email" 
                placeholder="your.email@example.com"
                required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input 
                type="password" 
                id="login-password" 
                ng-model="loginData.password" 
                placeholder="Enter your password"
                required>
            </div>
            <button type="submit" ng-disabled="loginForm.$invalid">
              Login
            </button>
          </form>

          <p class="flip-toggle-text">
            Don't have an account?
            <a ng-click="toggleFlip()">Sign Up</a>
          </p>
        </div>
      </div>

      <!-- Back side (Sign Up Form) -->
      <div class="flip-card-back card">
        <div class="card-inner-content">
          <div class="logo">ðŸŽ¨</div>
          <h2>Join Us</h2>

          <div class="error-message" ng-show="signupError">
            {{ signupError }}
          </div>

          <form ng-submit="signupUser()" name="signupForm">
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input 
                type="email" 
                id="signup-email" 
                ng-model="signupData.email" 
                placeholder="your.email@example.com"
                required>
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input 
                type="password" 
                id="signup-password" 
                ng-model="signupData.password" 
                placeholder="Create a password"
                required>
            </div>
            <button type="submit" ng-disabled="signupForm.$invalid">
              Create Account
            </button>
          </form>

          <p class="flip-toggle-text">
            Already have an account?
            <a ng-click="toggleFlip()">Log In</a>
          </p>

          <p class="flip-toggle-text" style="margin-top: 1rem;">
            <a href="register-angular.html" style="background: rgba(255, 255, 255, 0.3);">
              Complete Registration â†’
            </a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
  <script src="service.js"></script>
  <script src="controllers.js"></script>

  <script>
    var app = angular.module("HobbyHubApp");
    
    app.controller('flipController', ['$scope', 'apiService', function($scope, apiService) {
      $scope.isFlipped = false;
      $scope.loginData = {};
      $scope.signupData = {};
      $scope.loginError = '';
      $scope.signupError = '';

      $scope.toggleFlip = function() {
        $scope.isFlipped = !$scope.isFlipped;
        $scope.loginError = '';
        $scope.signupError = '';
      };

      $scope.loginUser = function() {
        $scope.loginError = '';
        
        apiService.login($scope.loginData)
          .then(function(res) {
            localStorage.setItem("hh_token", res.data.token);
            localStorage.setItem("hh_user", JSON.stringify(res.data.user));
            window.location.href = "chat-improved.html";
          })
          .catch(function(err) {
            console.error('Login failed:', err);
            $scope.loginError = err.data?.message || 'Login failed. Please check your credentials.';
          });
      };

      $scope.signupUser = function() {
        $scope.signupError = 'Please complete full registration by clicking "Complete Registration â†’" below';
      };
    }]);
  </script>
</body>
</html>
