<!DOCTYPE html>
<html ng-app="HobbyHubApp">
<head>
  <meta charset="utf-8" />
  <title>Register - HobbyHub</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      max-width: 550px;
      width: 100%;
      padding: 50px 45px;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo {
      font-size: 5rem;
      margin-bottom: 1rem;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    label .emoji {
      font-size: 1.1rem;
    }

    input, select {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: inherit;
      background: white;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    .country-select-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .flag-display {
      width: 48px;
      height: 36px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .country-select-wrapper select {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-link {
      text-align: center;
      margin-top: 1.8rem;
      color: #666;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .warning {
      background: rgba(255, 193, 7, 0.1);
      border-left: 4px solid #ffc107;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #856404;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loading-spinner {
      text-align: center;
      color: #667eea;
      font-size: 0.9rem;
      padding: 0.5rem;
    }

    .error-text {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .hobby-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.5rem;
    }

    select option {
      padding: 10px;
    }

    /* Progress indicator */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e0e0e0;
      transition: all 0.3s;
    }

    .progress-dot.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 30px;
      border-radius: 5px;
    }
  </style>
</head>

<body ng-controller="registerController">
  <div class="register-container">
    
    <div class="header">
      <div class="logo">üé®</div>
      <h1>Join HobbyHub</h1>
      <p class="subtitle">Connect with people who share your passions</p>
    </div>

    <div class="progress-dots">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>

    <form ng-submit="registerUser()" name="registerForm">
      
      <!-- Name -->
      <div class="form-group">
        <label for="name">
          <span class="emoji">üë§</span>
          <span>Full Name</span>
        </label>
        <input 
          type="text" 
          id="name" 
          ng-model="user.name" 
          placeholder="Enter your full name"
          required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">
          <span class="emoji">üìß</span>
          <span>Email Address</span>
        </label>
        <input 
          type="email" 
          id="email" 
          ng-model="user.email" 
          placeholder="your.email@example.com"
          required />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">
          <span class="emoji">üîí</span>
          <span>Password</span>
        </label>
        <input 
          type="password" 
          id="password" 
          ng-model="user.password" 
          placeholder="Create a strong password"
          minlength="6"
          required />
      </div>

      <!-- Hobby Selection -->
      <div class="form-group">
        <label for="hobby">
          <span class="emoji">üéØ</span>
          <span>Select Your Hobby</span>
        </label>
        <select 
          id="hobby" 
          ng-model="user.hobby" 
          required>
          <option value="">-- Choose your passion --</option>
          <option value="Pottery">üè∫ Pottery</option>
          <option value="Jewellery Making">üíé Jewellery Making</option>
          <option value="Sculpture Making">üóø Sculpture Making</option>
          <option value="Poetry">üìù Poetry</option>
          <option value="Creative Writing">‚úçÔ∏è Creative Writing</option>
          <option value="Coding">üíª Coding</option>
          <option value="Sports (Indoor)">üèì Sports (Indoor)</option>
          <option value="Fashion Designing">üëó Fashion Designing</option>
          <option value="Yoga and Meditation">üßò Yoga and Meditation</option>
          <option value="Fitness">üí™ Fitness</option>
          <option value="Others">üé® Others</option>
        </select>
      </div>

      <!-- Other Hobby (conditional) -->
      <div class="form-group" ng-show="user.hobby === 'Others'">
        <label for="otherHobby">
          <span class="emoji">‚ú®</span>
          <span>Specify Your Hobby</span>
        </label>
        <input 
          type="text" 
          id="otherHobby" 
          ng-model="user.otherHobby" 
          placeholder="Tell us about your hobby"
          ng-required="user.hobby === 'Others'" />
        <div class="warning">
          <span>‚ö†Ô∏è</span>
          <span>Religious and political topics are not allowed</span>
        </div>
      </div>

      <!-- Country Code -->
      <div class="form-group">
        <label for="countryCode">
          <span class="emoji">üåç</span>
          <span>Country Code</span>
        </label>
        
        <div class="loading-spinner" ng-show="loadingCountries">
          Loading countries... ‚è≥
        </div>
        
        <div class="error-text" ng-show="countryLoadError">
          ‚ùå Failed to load countries. Please refresh the page.
        </div>
        
        <div class="country-select-wrapper" ng-show="!loadingCountries && !countryLoadError">
          <img 
            class="flag-display"
            ng-src="{{selectedCountry.flag || 'https://flagsapi.com/US/flat/64.png'}}" 
            alt="Flag" />
          <select 
            id="countryCode" 
            ng-model="user.countryCode"
            ng-change="selectedCountry = countries.find(c => c.code === user.countryCode)"
            required>
            <option value="">-- Select country --</option>
            <option 
              ng-repeat="country in countries" 
              value="{{country.code}}">
              {{country.name}} ({{country.code}})
            </option>
          </select>
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">
          <span class="emoji">üì±</span>
          <span>Phone Number</span>
        </label>
        <input 
          type="tel" 
          id="phone" 
          ng-model="user.phone" 
          placeholder="Enter your phone number"
          required />
      </div>

      <!-- Submit Button -->
      <button type="submit" ng-disabled="registerForm.$invalid || loadingCountries">
        <span ng-show="!registerForm.$invalid && !loadingCountries">Create My Account üöÄ</span>
        <span ng-show="registerForm.$invalid">Please Complete All Fields</span>
        <span ng-show="loadingCountries">Loading...</span>
      </button>
    </form>

    <!-- Login Link -->
    <p class="login-link">
      Already have an account? <a href="index.html">Log In Here</a>
    </p>
  </div>

  <script src="app.js"></script>
  <script src="service.js"></script>
  <script src="controllers.js"></script>
</body>
</html>
